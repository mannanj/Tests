<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
	<!-- JS -->
	<script src="http://code.angularjs.org/1.2.6/angular.js"></script>
	<script src="app.js"></script>
	<!-- Styles -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<style>
		body { padding-top:30px; }
	</style>
</head>

<!-- Body -->
<body ng-app="validationApp" ng-controller="mainController">
<div class="container">
<div class="col-sm-8 col-sm-offset-2"> <!-- BootS tables -->
	<!-- Header -->
	<div class="page-header">
		<h1>AngularJS Form Validation</h1>
	</div>
	<!-- Form -->
	<!-- novalidate disables HTML5 validation popups -->
	<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
		<div class="form-group" ng-class="{'has-error':userForm.name.$invalid && !userForm.name.$pristine && submitted}">
			<label>Name</label>
			<input type="text" name="name" class="form-control" ng-model="name" required></input>
			<p ng-show="userForm.name.$invalid && !userForm.name.$pristine && submitted" class="help-block">Your name is required.</p>
		</div>
		<div class="form-group" ng-class="{'has-error':userForm.username.$invalid && !userForm.username.$pristine && submitted}">
			<label>Username</label>
			<input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8" required></input>
			<p ng-show="userForm.username.$error.minlength && submitted" class="help-block">Your username is to short.</p>
			<p ng-show="userForm.username.$error.maxlength&& submitted" class="help-block">Username is too long.</p>
		</div>
		<div class="form-group" ng-class="{'has-error':userForm.email.$invalid && !userForm.email.$pristine && submitted}">
			<label>Email</label>
			<input type="email" name="email" class="form-control" ng-model="email" required></input>
			<p ng-show="userForm.email.$invalid && !userForm.email.$pristine && submitted" class="help-block">Your email is required.</p>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<!-- Error messages -->
</div>
</div>
</body>
</html>
