<div class="row">
  <div class="col-xs-12">
    <h1 style="text-align: center;">{{ recipe.name }}</h1>
  </div>
  <div class="col-xs-8">
    {{ recipe.description }}
  </div>
  <div class="col-xs-4">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addToShopping(recipe.ingredients)">To Shopping List</a></li>
        <li><a>Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<h3>Ingredients: </h3>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients;">
          {{ ingredient.name }}
          <span class="pull-right">{{ ingredient.amount }} {{ ingredient.units }}</span>
        </li>
      </ul>
    </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe.imagePath }}"
         alt=""
         class="img-responsive"
         style="height:300px; width: 75%;  margin: auto;">
  </div>
</div>
