<div class="row">
  <div class="col-xs-12">
    <a class="list-group-item clearfix text-center">
      <button class="btn btn-success">New Recipe </button><span class="pull-right"><mat-icon>mood</mat-icon></span>
    </a>
    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index"
      [recipe]="recipe"
      (click)="selectRecipe(recipe)">
    </app-recipe-item>
  </div>
</div>
